<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:fragment="entity(url)" th:action="${url}" id='edit-template' method="POST" th:object="${template}">
    <label for="entity-name" th:text="#{template.name}"></label>
    <input type="text" id="entity-name" class="w-50 form-control" th:field="*{name}" th:errorclass="field-error"
           th:placeholder="#{template.name}">
    <div class="field-error" th:errors="*{name}"></div>
    <div th:if="${errors ne null and errors.get('name').isPresent()}" class="field-error"
         th:text="${errors.get('name').get()}"></div>
    <br>
    <label for="entity-type" style="display:block;" th:text="#{template.type}"></label>
    <input type="text" id="entity-type" class="w-50 form-control" th:field="*{type}" th:placeholder="#{template.type}"
           readonly>
    <div class="row">
        <div class="col">
            <label for="entity-sheet-title" th:text="#{spreadsheet.title}"></label>
            <input id="entity-sheet-title" class="w-50 form-control d-inline-block" th:field="*{spreadSheetTitle}"
                   th:errorclass="field-error">
            <div th:if="${errors ne null and errors.get('spreadSheetTitle').isPresent()}" class="field-error"
                 th:text="${errors.get('spreadSheetTitle').get()}"></div>
            <button style="width:120px; height:40px;" type="button" data-anchor-class="template-form"
                    class="btn btn-primary btn-sm"
                    onclick="toggle_popup(this.getAttribute('data-anchor-class'), 'add')">파일 불러오기
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="search-range" th:text="#{spreadsheet.range}"></label>
            <input type="text" id="search-range" class="w-50 form-control d-inline-block" th:field="*{spreadSheetRange}"
                   th:errorclass="field-error" th:placeholder="#{required.spreadsheet.range}">
            <div th:if="${errors ne null and errors.get('spreadSheetRange').isPresent()}" class="field-error"
                 th:text="${errors.get('spreadSheetRange').get()}"></div>
            <button style="width:120px; height:40px;" type="submit" class="btn btn-primary btn-sm"
                    onclick="confirm_alert()">파일 동기화
            </button>
        </div>
    </div>
    <br>
    <button class="w-50 btn btn-primary" type="button" data-anchor-class="template-form"
            onclick="toggle_popup(this.getAttribute('data-anchor-class'), 'join')">템플릿 조인
    </button>
    <div th:if="${#fields.hasErrors()}">
        <p class="field-error" th:each="err : ${#fields.allErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
</form>

<form th:fragment="query(form_url)" id="" th:action="${form_url}" method="POST" th:object="${template}">
    <label for="query-name" th:text="#{template.name}"></label>
    <input type="text" id="query-name" class="w-50 form-control" th:field="*{name}" th:placeholder="#{template.name}"
           readonly>
    <br>
    <label for="query-type" style="display:block;" th:text="#{template.type}"></label>
    <input type="text" id="query-type" class="w-50 form-control" th:field="*{type}" th:placeholder="#{template.type}"
           readonly>
    <div class="row">
        <div class="col">
            <label for="query-sheet-title" th:text="#{spreadsheet.title}"></label>
            <input id="query-sheet-title" class="w-50 form-control d-inline-block" th:field="*{spreadSheetTitle}">
            <button style="width:120px; height:40px;" type="button" data-anchor-class="template-form"
                    class="btn btn-dark btn-sm" onclick="toggle_popup(this.getAttribute('data-anchor-class'), 'add')">파일
                불러오기
            </button>
            <br>
            <br>
        </div>
    </div>
</form>

<div th:fragment="query-column" id="edit-query-column">
    <div class="row">
        <div class="col container border-white p-0">
            <div style="height: 100px;">
                <form id="add-sub-query-form" th:action="|/template/query/add_sub_query/${memberId}|" method="post"
                      th:object="${sqlForm}"
                      th:data-table-id="add_template"
                      onsubmit="return ajax_form(form_id=this.getAttribute('id'), form_url=this.getAttribute('action'), method=this.getAttribute('method'), table_id=this.getAttribute('data-table-id'))">
                      <span class="invisible" th:each="block, stat: ${template.SQLForm.sqlBlockList}">
                           <input type="checkbox" class="form-check-input" th:field="*{indices}"
                                  th:value="${stat.index}">
                           <label th:for="${#ids.prev('indices')}" class="form-check-label"
                                  th:text="${stat.index}"></label>
                      </span>
                </form>
                <form id="block-add-form-default" th:action="|/template/query/add_block/${memberId}|"
                      th:object="${sqlBlock}" th:data-table="add_template" method="get"
                      onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                    <input type="hidden" name="order" value="0">
                </form>
                <img style="width:40px; height: 40px;" src="/images/plus.png" data-form-id="block-add-form0"
                     onclick="submit_form('block-add-form-default')">
                <button type="submit" class="w-10 btn-dark btn" onclick="submit_form('add-sub-query-form')">서브 쿼리 빌드
                </button>
            </div>
            <br>
            <br>
            <div th:id="|toggle-block${stat.index}|" th:each="block, stat: ${template.SQLForm.SqlBlockList}">
                <div class="d-inline-flex">
                    <img style="width:40px; height: 40px;" src="/images/plus.png"
                         th:data-form-id="|block-add-form${stat.index}|"
                         onclick="submit_form(this.getAttribute('data-form-id'))">
                    <img style="width:40px; height: 40px;" src="/images/minus.png"
                         th:data-form-id="|block-delete-form${stat.index}|"
                         th:data-toggle-id="|toggle-block${stat.index}|"
                         onclick="toggle_form(this.getAttribute('data-toggle-id'), this.getAttribute('data-form-id'))">
                    <label class="form-check-label">서브쿼리 포함</label>
                    <input type="checkbox" class="form-check-input" th:data-check-form-id="|indices${stat.index+1}|"
                           onclick="toggle_checkbox(this.getAttribute('data-check-form-id'))" th:value="${stat}">
                </div>
                <div class="row">
                    <div class="col-3 container border-white" style="background-color: lightyellow">
                        <form th:id="|block-add-form${stat.index}|"
                              th:action="|/template/query/add_block/${memberId}|" th:object="${sqlBlock}"
                              th:data-table="add_template" method="get"
                              onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                            <input type="hidden" name="order" th:value="${stat.index}">
                        </form>
                        <form th:id="|block-delete-form${stat.index}|"
                              th:action="|/template/query/delete_block/${memberId}|" th:object="${sqlBlock}"
                              th:data-table="add_template" method="get"
                              onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                            <input type="hidden" name="order" th:value="${stat.index}">
                        </form>
                        <form th:id="|block-edit-form${stat.index}|"
                              th:action="|/template/query/edit_block/${memberId}|" th:object="${sqlBlock}"
                              th:data-table="add_template" method="post"
                              onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                            <input type="hidden" name="order" th:value="${stat.index}">
                            <input type="hidden" th:id="|sql-block-type${stat.index}|" name="SQLBlockType">
                        </form>
                        <form th:id="|block-convert-form${stat.index}|"
                              th:action="|/template/query/convert_block/${memberId}|" th:object="${sqlBlock}"
                              th:data-table="add_template" method="post"
                              onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                            <input type="hidden" name="order" th:value="${stat.index}">
                            <input type="hidden" th:id="|convert-sql-block-type${stat.index}|" name="SQLBlockType"
                                   th:value="${block.SQLBlockType}">
                        </form>
                    </div>
                    <div class="col container">
                        <h2 th:text="${block.SQLBlockType}"></h2>
                        <br>
                        <textarea id="sql-block" rows="10" cols="50" th:placeholder="${block.sqlQuery}"
                                  style="font-size: large; border: 4px solid; border-radius: 10px;">
                        </textarea>
                        <br>
                        <hr>
                        <h2>BLOCK TYPE</h2>
                        <br>
                        <div style="width:200px;"
                             th:insert="~{/fragment/table:: formTable('블록 타입', ${SQLBlockTypes}, |sql-block-type${stat.index}|, |block-edit-form${stat.index}|)}"></div>
                        <br>
                    </div>
                    <div class="col container">
                        <img style="width:40px; height: 40px;" src="/images/plus.png"
                             th:data-form-id="|data-add-form${stat.index}-0|"
                             onclick="submit_form(this.getAttribute('data-form-id'))">
                        <hr>
                        <span style="font-size: 30px;">DATA</span>
                        <br>
                        <div th:each="data, substat: ${block.dataHolder}">
                            <form th:id="|data-add-form${stat.index}-${substat.index}|"
                                  th:action="|/template/query/add_query_data/${memberId}|"
                                  th:object="${baseSqlBlockData}" th:data-table="add_template" method="get"
                                  onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                                <input type="hidden" name="sqlBlockOrder" th:value="${stat.index}">
                                <input type="hidden" name="sqlDataOrder" th:value="${substat.index}">
                            </form>
                            <form th:id="|data-delete-form${stat.index}-${substat.index}|"
                                  th:action="|/template/query/delete_query_data/${memberId}|"
                                  th:object="${baseSqlBlockData}" th:data-table="add_template" method="get"
                                  onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), this.getAttribute('data-table'))">
                                <input type="hidden" name="sqlBlockOrder" th:value="${stat.index}">
                                <input type="hidden" name="sqlDataOrder" th:value="${substat.index}">
                            </form>
                            <div>
                                <img style="width:40px; height: 40px;" src="/images/plus.png"
                                     th:data-form-id="|data-add-form${stat.index}-${substat.index}|"
                                     onclick="submit_form(this.getAttribute('data-form-id'))">
                                <img style="width:40px; height: 40px;" src="/images/minus.png"
                                     th:data-form-id="|data-delete-form${stat.index}-${substat.index}|"
                                     onclick="submit_form(this.getAttribute('data-form-id'))">
                            </div>
                            <br>
                            <div th:switch="${block.SQLBlockType}">
                                <div th:if="${#strings.equals(block.SQLBlockType,'SELECT')}">
                                    <form th:id="|add-sub-block-form${stat.index}-${substat.index}|"
                                          th:action="|/template/query/add_sub_block/${memberId}|" method="POST"
                                          onsubmit="return ajax_form(this.getAttribute('id'), this.getAttribute('action'), this.getAttribute('method'), 'add-template')">
                                        <input type="hidden" name="order" th:value="${stat.index}">
                                    </form>
                                    <div th:insert="~{/fragment/form::query-template-view-form(templates=${template.joinTemplates}, action=|/template/query/search_column/${memberId}|, form_id=|entity-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <br>
                                    <!-- ADD FORM -->
                                    <div th:insert="~{/fragment/form::column-check-form(templateName=${data.templateName}, columns=${data.columns}, action=|/template/query/add_columns/${memberId}|, form_id=|column-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <hr>
                                </div>
                                <div th:if="${#strings.equals(block.SQLBlockType,'WHERE') or #strings.equals(block.SQLBlockType,'HAVING')}">
                                    <div th:insert="~{/fragment/form::query-template-view-form(templates=${template.joinTemplates}, action=|/template/query/search_column/${memberId}|, form_id=|entity-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <br>
                                    <div th:insert="~{/fragment/form::column-radio-form(templateName=${data.templateName}, items=${data.columns}, action=|/template/query/add_columns/${memberId}|, form_id=|column-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <hr>
                                </div>
                                <div th:if="${#strings.equals(block.SQLBlockType,'JOIN')}">
                                    <div th:insert="~{/fragment/form::query-template-view-form(templates=${template.joinTemplates}, action=|/template/query/search_column/${memberId}|, form_id=|entity-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <br>
                                    <div th:insert="~{/fragment/form::column-radio-form(templateName=${data.templateName}, items=${data.columns}, action=|/template/query/add_columns/${memberId}|, form_id=|column-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <hr>
                                </div>
                                <div th:if="${#strings.equals(block.SQLBlockType,'GROUP_BY')}">
                                    <div th:insert="~{/fragment/form::query-template-view-form(templates=${template.joinTemplates}, action=|/template/query/search_column/${memberId}|, form_id=|entity-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <hr>
                                </div>
                                <div th:if="${#strings.equals(block.SQLBlockType,'SUBQUERY')}">
                                    <div th:insert="~{/fragment/form::query-template-view-form(templates=${template.joinTemplates}, action=|/template/query/search_column/${memberId}|, form_id=|entity-view-form${stat.index}-${substat.index}|, table_id='add_template')}"></div>
                                    <br>
                                    <form id="subquery-view-form" action="">
                                        <div th:insert="~{/fragment/table::formTable(name='서브쿼리 연산자 타입', items=${subQueryOperators}, input_id=|operator${stat.index}-${substat.index}|, form_id=|subquery-view-form${stat.index}-${substat.index}|)}"></div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="column" id="edit-column">
    <div th:each="column, stat: ${template.columnUpdateForms.columnUpdateFormList}" th:if="${template}"
         style="border:none;">
        <div class="row" style="height: 50px; border: none;">
                <span>
                    <img src="/images/img.png" width="30" height="30"><button class="btn btn__inline btn-primary"
                                                                              type="button"
                                                                              th:anchor-class="|column_option_${stat.index}|"
                                                                              onclick="toggle_popup(this.getAttribute('anchor-class'), 'add')">조건 추가</button>
                    <img src="/images/join.png" width="30" height="30"><button class="btn btn__inline btn-primary"
                                                                               type="button"
                                                                               th:anchor-class="|column_option_${stat.index}|"
                                                                               onclick="toggle_popup(this.getAttribute('anchor-class'), 'join')">칼럼 조인</button>
                    <img src="/images/edit.png" width="30" height="30"><button class="btn btn__inline btn-primary"
                                                                               type="button"
                                                                               th:anchor-class="|column_option_${stat.index}|"
                                                                               onclick="toggle_popup(this.getAttribute('anchor-class'), 'edit')">칼럼 수정</button>
                </span>
        </div>
        <div class="row" style="width: 1200px;">
            <div class="col container">
                <div class="row">
                    <div class="col">
                        <form th:id="|edit-form${stat.index}|" th:action="|/template/entity/edit_column/${memberId}|"
                              method="post" th:object="${columnUpdateForm}"
                              onsubmit="return ajax_form(form_id=this.getAttribute('id'), form_url=this.getAttribute('action'), method=this.getAttribute('method'), table_id='edit-column')">
                            <div class="row">
                                <div class="col">
                                    <label th:text="#{column.name}"></label>
                                    <br>
                                    <input type="text" name="name" th:value="${column.name}" class="w-50 form-control">
                                    <label th:for="|update__type__${stat.index}|" th:text="#{column.type}"></label>
                                    <input type="text" th:value="${column.type}" th:id="|update__type__${stat.index}|"
                                           class="w-50 form-control" name="type">
                                    <br>
                                    <div style="width: 200px;" th:with="input_id=|update__type__${stat.index}|"
                                         th:insert="/fragment/table::formTable(name='칼럼 타입', items=${columnTypes}, input_id=${input_id}, form_id=|edit-form${stat.index}|)"></div>
                                </div>
                                <br>
                            </div>
                            <div class="col">
                                <div th:if="${errors ne null and !errors.isEmpty()}">
                                    <div class="field-error" th:each="error : ${errors.getParamMap()}">
                                        <p th:each="err: ${error.value}" th:text="${err}"
                                           th:if="${@errorsMappingUtils.matchColumn(err, column.name)}"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <br>
                    </div>
                    <div class="col">
                        <div class="row" th:each="keyCondition, substat: ${column.keyConditions}">
                            <form th:id="|delete-key-form${stat.index}_${substat.index}|"
                                  th:action="|/template/entity/delete_condition/${memberId}|" method="post"
                                  th:object="${conditionSaveForm}"
                                  onsubmit="return ajax_form(form_id=this.getAttribute('id'), form_url=this.getAttribute('action'), method=this.getAttribute('method'), table_id='edit-column')">
                                <input type="hidden" name="columnName" th:value="${column.name}">
                                <h6 th:if="${!#lists.isEmpty(column.keyConditions)}">등록된 키 조건</h6>
                                <hr th:if="${!#lists.isEmpty(column.keyConditions)}">
                                <label th:text="#{column.keyCondition}"></label>
                                <br>
                                <input class="form-control-sm"
                                       th:id="|update_key_condition_type${stat.index + '-' + substat.index}|"
                                       th:name="keyConditionType"
                                       th:value="${column.keyConditions[__${substat.index}__].conditionType}">
                                <img src="/images/minus.gif" width="25" height="25" style="margin-top:20px;"
                                     th:data-form-id="|delete-key-form${stat.index}_${substat.index}|"
                                     th:data-value="${column.keyConditions[__${substat.index}__].conditionType}"
                                     th:data-input="|update_key_condition_type${stat.index + '-' + substat.index}|"
                                     onclick="submit_value_form(this.getAttribute('data-input'), this.getAttribute('data-value'), form_id=this.getAttribute('data-form-id'))">
                            </form>
                        </div>
                        <div class="row" th:each="valueCondition, substat: ${column.valConditions}">
                            <form th:id="|delete-value-form${stat.index}_${substat.index}|"
                                  th:action="|/template/entity/delete_condition/${memberId}||" method="post"
                                  th:object="${conditionSaveForm}"
                                  onsubmit="return ajax_form(form_id=this.getAttribute('id'), form_url=this.getAttribute('action'), method=this.getAttribute('method'), table_id='edit-column')">
                                <input type="hidden" name="columnName" th:value="${column.name}">
                                <h6 th:if="${!#lists.isEmpty(column.valConditions)}">등록된 키-값 조건</h6>
                                <hr th:if="${!#lists.isEmpty(column.valConditions)}">
                                <label th:for="|update_val_condition_type${stat.index + '-' + substat.index}|"
                                       th:text="#{column.valueConditionType}"></label>
                                <br>
                                <input th:id="|update_val_condition_type${stat.index + '-' + substat.index}|"
                                       th:name="valueConditionType"
                                       th:value="${column.valConditions[__${substat.index}__].conditionType}"
                                       class="form-control-sm">
                                <br>
                                <label for="update_val_condition_term" th:text="#{column.valueConditionTerm}"></label>
                                <br>
                                <input id="update_val_condition_term" th:name="valueConditionTerm"
                                       th:value="${column.valConditions[__${substat.index}__].conditionTerm.argument}"
                                       class="form-control-sm">
                                <img src="/images/minus.gif" width="25" height="25" style="margin-top:20px;"
                                     th:data-form-id="|delete-value-form${stat.index}_${substat.index}|"
                                     th:data-input="|update_val_condition_type${stat.index + '-' + substat.index}|"
                                     th:data-value="${column.valConditions[__${substat.index}__].conditionType}"
                                     onclick="submit_value_form(this.getAttribute('data-input'), this.getAttribute('data-value'), form_id=this.getAttribute('data-form-id'))">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:class="|col-4 container column_option_${stat.index}|"
                 style="background-color: mediumspringgreen"></div>
            <div th:class="|col-5 container column_option_${stat.index} add pop-hide|"
                 th:insert="fragment/form::condition(${stat.index})"></div>
            <div th:class="|col-9 container column_option_${stat.index} edit pop-hide|"
                 th:insert="fragment/form::validation"></div>
            <div th:class="|col-6 container column_option_${stat.index} join pop-hide|"
                 th:insert="~{fragment/form::join-column-form(${stat.index})}"></div>
        </div>
    </div>
</div>

<form th:fragment="condition(index)" th:id='|condition-save-form${index}|'
      th:action="|/template/entity/add_condition/${memberId}|" method='post' th:object="${conditionSaveForm}"
      onsubmit="return ajax_form(form_id=this.getAttribute('id'), form_url=this.getAttribute('action'), method=this.getAttribute('method'), table_id='edit-column')">
    <div>
        <input type="hidden" name="columnName" th:value="${column.name}">
        <div class="topless border-white" style="border:none; background-color: var(--border-line-color);">
            <div class="row" style="padding:unset;">
                <div class="col">
                    <div th:class="|header column_${index} header-show|" th:data-toggle="|condition_${index}|"
                         th:data-header="|header.column_${index}|"
                         onclick="toggle_header(this.getAttribute('data-header'), this.getAttribute('data-toggle'))">key
                        조건 추가
                    </div>
                </div>
                <div class="col">
                    <div th:class="|header column_${index} header-collapse|" th:data-toggle="|condition_${index}|"
                         th:data-header="|header.column_${index}|"
                         onclick="toggle_header(this.getAttribute('data-header'), this.getAttribute('data-toggle'))">
                        value 조건 추가
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div th:class="|condition_${index} border-white pop-up|">
            <!-- ADD KEY CONDITION FORM -->
            <label th:for="|key_condition_type${index}|" th:text="#{column.keyCondition}"
                   class="form-check-label"></label>
            <br>
            <input th:id="|key_condition_type${index}|" th:field="*{keyConditionType}" th:error-class="field-error"
                   th:placeholder="#{required.conditionSaveForm.keyConditionTypes}" style="width:170px;"
                   class="form-control-sm">
            <button class="w-25 btn btn-primary">등록</button>
            <div class="field-error" th:errors="*{keyConditionType}"></div>
            <hr>
            <div style="width:200px;"
                 th:insert="/fragment/table::promptTable (name='key 조건 타입', items=${keyConditionTypes}, input_id=|key_condition_type${index}|, another_input_id=|key_condition_type${index}|)"></div>
