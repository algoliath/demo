<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">

    <style>
        .container{
            width: 400px;
        }
    </style>
</head>
<body>

<div th:fragment="login_form" class="container">

    <form action="/login" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" style="border-radius: 10px;" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" style="border-radius: 10px;" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-lg" style="border-radius: 10px; background-color: floralwhite; color: black;" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-lg" style="border-radius: 10px; background-color: floralwhite; color: black;" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>

    <br>
    <br>

</div> <!-- /container -->
</body>
</html>
