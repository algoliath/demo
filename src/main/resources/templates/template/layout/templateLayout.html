<!DOCTYPE html>

<head>

    <title>EasyToDataBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <link rel="stylesheet" th:href="@{/css/templateLayout.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script th:src="@{/js/form.js}"></script>
</head>

<style th:replace="${style}">

</style>


<body>

<div class="row border-0">
    <div class="col no-padding overflow-auto" >
        <section th:replace="${sidebar}"></section>
    </div>
    <div class="col-8 p-5 border-0">
        <section th:replace="${header}"></section>
        <section th:replace="${body}"></section>
        <section th:replace="${footer}"></section>
    </div>
