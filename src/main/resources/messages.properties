# 템플릿

## 칼럼 객체
column.type = 칼럼 타입
column.name = 칼럼명
column.settings = 칼럼 설정

## 템플릿 객체
template.name = 템플릿 이름
template.type = 템플릿 타입
template.settings = 템플릿 설정

## 템플릿 입력 폼
add.template = 템플릿 추가
settings.template = 템플릿 설정
settings.entity = 엔티티 설정
required.template.name = 템플릿 이름을 입력해주세요
required.spreadSheet.title = 참조하고자 하는 스프레드시트 제목을 입력해주세요
required.spreadSheet.range = 참조하고자 하는 스프레드시트 범위를 입력해주세요

## 칼럼 입력 폼
add.column = 칼럼 추가
duplicate.column.add = 칼럼 키 중복
required.columnSaveForm.name = 새로 입력할 칼럼 이름을 입력해주세요
required.columnSaveForm.type = 칼럼 타입(숫자(number), 문자(character), 날짜(date))을 입력해주세요

invalid.columnSaveForm.name = 추가하신 칼럼 이름은 올바른 형식이 아닙니다 (camel case, singleton)
invalid.columnSaveForm.type = 추가하신 칼럼 타입은 올바른 형식이 아닙니다 (숫자(number), 문자(character), 날짜(date))

## 수정 폼
columns.add = 추가된 칼럼
required.columnUpdateForm.name = 수정할 칼럼 이름을 입력해주세요
required.columnUpdateForm.type = 수정할 칼럼 타입(숫자(number), 문자(character), 날짜(date))을 입력해주세요
invalid.columnUpdateForm.name = 수정하신 칼럼 이름은 올바른 형식이 아닙니다 (camel case, singleton)
invalid.columnUpdateForm.type = 수정하신 칼럼 타입은 올바른 형식이 아닙니다 (숫자(number), 문자(character), 날짜(date))

return.main = 메인화면으로 돌아가기

# 공통 기능
add = 추가 
delete = 삭제
update = 수정
save = 저장
submit = 제출
settings = 설정
check = 확인
return = 돌아가기
